<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Supervisor Panel{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .sidebar {
      background-color: #343a40;
      min-height: 100vh;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 10px;
      display: block;
    }
    .sidebar a:hover {
      background-color: #495057;
    }
  </style>
</head>
<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar p-3">
      <h5 class="text-white">Supervisor</h5>
      <a href="{{ url_for('main.supervisor_dashboard') }}">Dashboard</a>
      <a href="{{ url_for('main.supervisor_students') }}">My Students</a>
      <a href="{% if first_ready_student_id %}{{ url_for('main.supervisor_student_progress', student_id=first_ready_student_id) }}{% else %}#{% endif %}">
        Ready Tasks
        <span class="badge bg-{{ 'danger' if ready_subtask_count else 'secondary' }} ms-2">
          {{ ready_subtask_count or 0 }}
        </span>
      </a>
      <a href="{{ url_for('main.logout') }}">Logout</a>
    </div>

    <!-- Main Content -->
    <div class="flex-grow-1 p-4">
      {% block content %}
      {% endblock %}
    </div>
  </div>
<!-- Bootstrap JS Bundle (includes Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
