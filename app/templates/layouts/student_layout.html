<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Student Panel{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .sidebar {
      background-color: #343a40;
      min-height: 100vh;
      width: 220px;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 12px;
      display: block;
      font-weight: 500;
    }
    .sidebar a:hover, .sidebar a.active {
      background-color: #495057;
    }
    .main-content {
      flex-grow: 1;
      padding: 30px;
    }
  </style>
</head>
<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar p-3">
      <h5 class="text-white mb-4"><i class="bi bi-person-circle"></i> Student Portal</h5>
        <a href="{{ url_for('main.student_dashboard') }}" class="{% if request.endpoint == 'main.student_dashboard' %}active{% endif %}">
        <i class="bi bi-speedometer2 me-2"></i> Dashboard
      </a>
      <a href="{{ url_for('main.my_progress') }}" class="{% if request.endpoint == 'main.my_progress' %}active{% endif %}">
        <i class="bi bi-list-check me-2"></i> My Progress
      </a>
      <a href="{{ url_for('main.logout') }}">
        <i class="bi bi-box-arrow-right me-2"></i> Logout
      </a>
    </div>

    <!-- Main content -->
    <div class="main-content">
      {% block content %}{% endblock %}
    </div>
  </div>
  <!-- Bootstrap Bundle includes Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
